<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictive</title>
    <link rel="shortcut icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <form class="form-container" action="/predict" method="post" autocomplete="off">
            <h1 class="heading">Predictive analysis</h1>
            <p class="sub-heading">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            <div class="row">
                <div class="col-6">
                    <label>Year</label>
                    <input class="input" id="first" name="Year" type="number" placeholder="Model Year">
                    <div class="input-line"></div>
                </div>
                <div class="col-6">
                    <label>Showroom Price? eg:5lakhs=5</label>
                    <input class="input" id="second" name="Present_Price" required="required" placeholder="Current Showroom Price">
                    <div class="input-line"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Kilometers Driven</label>
                    <input class="input" id="third" name="Kms_Driven" required="required" placeholder="Total Kilometers Driven">
                    <div class="input-line"></div>
                </div>
                <div class="col-6">
                    <label>Owner Type(First hand - 0, Second Hand - 1, Third Hand - 3)</label>
                    <input class="input" id="fourth" name="Owner" required="required" placeholder="eg., 0 or 1 0r 3">
                    <div class="input-line"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Fuel Type</label>
                    <select class="input" name="Fuel_Type_Petrol" id="fuel" required="required">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                    </select>
                    <div class="input-line"></div>
                </div>
                <div class="col-6">
                    <label>Seller Type</label>
                    <select class="input" name="Seller_Type_Individual" id="resea" required="required">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                    <div class="input-line"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Transmission type</label>
                    <select class="input" name="Transmission_Mannual" id="research" required="required">
                        <option value="Mannual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                    </select>
                    <div class="input-line"></div>
                </div>
                <div class="col-6">
                    <h3 class="prediction-result">{{ prediction_text }}</h3>
                </div>
            </div>
            <button id="sub" type="submit" class="submit-btn">Calculate the Selling Price</button>
        </form>
    </div>
</body>
</html>
